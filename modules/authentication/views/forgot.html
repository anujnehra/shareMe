<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                            <h3><i class="fa fa-lock fa-4x"></i></h3>
                            <h2 class="text-center">Forgot Password?</h2>
                            <p>You can reset your password here.</p>
                            <div class="panel-body">

                                <form class="form" name="formForgotPassword" ng-submit="forgot()" role="form">
                                    <fieldset>
                                        <div class="form-group"
                                             ng-class="{ 'has-error': formForgotPassword.firstName.$dirty && formForgotPassword.firstName.$error.required }">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i
                                                        class="glyphicon glyphicon-envelope color-blue"></i></span>
                                                <input type='email' validate-email placeholder="email address"
                                                       name='email' id='email'
                                                       class="form-control" ng-model='user.email' required>
                                            </div>
                                        </div>
                                        <div class="form-group">

                                            <button class="btn btn-lg btn-primary btn-block" type="submit"
                                                    ng-disabled="formForgotPassword.$invalid || dataLoading">Send My
                                                Password
                                            </button>
                                        </div>
                                    </fieldset>
                                </form>

                            </div>
                        </div>
                        <div class="text-center">
                            <a href="/login">Back to login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
