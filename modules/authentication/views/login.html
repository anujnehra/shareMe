<div class="wrapper">
    <div class="parallax filter-black">
        <div class="parallax-image"></div>
        <div class="small-info">
            <div class="col-sm-10 col-sm-push-1 col-md-6 col-md-push-3 col-lg-6 col-lg-push-3">
                <div class="card-group animated flipInX">
                    <div class="card">
                        <div class="card-block">
                            <div class="center">
                                <h4 class="m-b-0"><span class="icon-text">Login</span></h4>
                                <p class="text-muted">Access your account</p>
                            </div>
                            <div ng-show="error" class="alert alert-danger">{{error}}</div>
                            <form name="formLogin" ng-submit="login()" role="form">
                                <div class="form-group">
                                    <input type="text" name="email" placeholder="Email" id="email" class="form-control"
                                           ng-model="email" required/>
                                </div>
                                <div class="form-group">
                                    <input ng-minlength="5" type="password" name="password" placeholder="Password"
                                           id="password" class="form-control" ng-model="password" required/>
                                    <a href="/forgot" class="pull-xs-right">
                                        <small>Forgot?</small>
                                    </a>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="center">
                                    <button class="btn  btn-azure" type="submit"
                                            ng-disabled="formLogin.$invalid || dataLoading">Login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="card">
                        <div class="row col-md-22 hidden">
                            <form>
                                <input type="text" id="short" name="" placeholder="Username or email"/>
                                <input type="password" id="short" name="" placeholder="Password"/>
                                <a type="submit" href="profile.html" name="login" class="btn btn-danger"
                                   ng-disabled="dataLoading">Login</a>
                                <span class="forgot-password-link">
                                    <a href="#">Forgot your password?</a><br>
                                </span>
                            </form>
                        </div>
                        <div class="card-block center">
                            <h4 class="m-b-0">
                                <span class="icon-text">Sign Up</span>
                            </h4>
                            <p class="text-muted">Create a new account</p>
                            <form name="formRegistration" ng-submit="register()" role="form">
                                <div class="form-group"
                                     ng-class="{ 'has-error': formRegistration.firstName.$dirty && formRegistration.firstName.$error.required }">
                                    <input type="text" no-special-char placeholder="First Name" name="firstName"
                                           id="firstName"
                                           class="form-control" ng-model="user.firstname" required/>
                                    <span ng-show="formRegistration.firstName.$dirty && formRegistration.firstName.$error.required"
                                          class="help-block">First Name is required</span>
                                </div>
                                <div class="form-group"
                                     ng-class="{ 'has-error': formRegistration.lastName.$dirty && formRegistration.lastName.$error.required }">
                                    <input type="text" no-special-char placeholder="Last Name" name="lastName"
                                           id="Text1"
                                           class="form-control" ng-model="user.lastname" required/>
                                    <span ng-show="formRegistration.lastName.$dirty && formRegistration.lastName.$error.required"
                                          class="help-block">Last Name is required</span>
                                </div>
                                <div class="form-group"
                                     ng-class="{ 'has-error': formRegistration.email.$dirty && formRegistration.email.$error.required }">
                                    <input type='email' validate-email placeholder="Email" name='email' id='email'
                                           class="form-control" ng-model='user.email' required>
                                    <span ng-show="formRegistration.email.$dirty && formRegistration.email.$error.required"
                                          class="help-block">Email is required</span>
                                </div>
                                <div class="form-group"
                                     ng-class="{ 'has-error': formRegistration.password.$dirty && formRegistration.password.$error.required }">
                                    <input ng-minlength="5" type="password" placeholder="Password" name="password"
                                           id="password" class="form-control" ng-model="user.password" required/>
                                    <span ng-show="formRegistration.password.$dirty && formRegistration.password.$error.required"
                                          class="help-block">Password is required</span>
                                </div>

                                <div class="form-group clearfix"
                                     ng-class="{ 'has-error': formRegistration.gender.$dirty && formRegistration.gender.$error.required }">

                                    <div class="pull-left  mr-5">
                                        <input name="gender" id="male_radio" type="radio" ng-model="user.gender"
                                               value="M" required/>
                                        <label for="male_radio" class="text-muted">
                                            Male
                                        </label>
                                    </div>

                                    <div class="pull-left  mr-5">
                                        <input name="gender" id="female_radio" type="radio" ng-model="user.gender"
                                               value="F" required/>
                                        <label for="female_radio" class="text-muted">
                                            Female
                                        </label>
                                    </div>
                                </div>


                                <div class="form-actions">
                                    <button type="submit" ng-disabled="formRegistration.$invalid || dataLoading"
                                            class="btn  btn-azure">Register
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="row col-md-22 hidden">
            <form action="" method="POST" autocomplete="off">
                <input type="text" id="short" name="" placeholder="Username or email">
                <input type="password" id="short" name="" placeholder="Password">
                <a type="submit" href="profile.html" name="login" class="btn btn-danger">Login</a>
                <span class="forgot-password-link">
                    <a href="#">Forgot your password?</a><br>
                </span>
            </form>
        </div>
        <div class="container">
            <p class="text-muted"> Copyright ShareMe Â© 2016 Company - All rights reserved </p>
        </div>
    </footer>

</div>
