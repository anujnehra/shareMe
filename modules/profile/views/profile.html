<div class="container" ng-if="showProfileUploader">
    <div class="row">
        <div class="col-md-3">
            <h1>Upload Your profile picture</h1>
            <input type="file" nv-file-select="" uploader="uploader" multiple/><br/>
        </div>
        <div class="col-md-9">
            <h2>Please complete your profile</h2>
            <div ng-show="error" class="alert alert-danger">{{error}}</div>
            <form name="profileUpdate">
                <table class="table">
                    <thead>
                    <tr>
                        <th width="50%">Name</th>
                        <th ng-show="uploader.isHTML5">Size</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in uploader.queue">
                        <td>
                            <strong>{{ item.file.name }}</strong>
                            <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                        </td>
                        <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                    </tr>
                    </tbody>
                </table>
                <div>
                    <div>
                        Progress Bar
                        <div class="progress" style="">
                            <div class="progress-bar" role="progressbar"
                                 ng-style="{ 'width': uploader.progress + '%' }"></div>
                        </div>
                    </div>

                </div>

                <div>
                    <div class="form-group">
                        <input ng-minlength="10" limit-to="10" type="text" class="form-control"
                               ng-model="$parent.number"
                               placeholder="Mobile Number" format-phone only-digits required>
                    </div>
                    <div class="form-group">
                    <textarea ng-minlength="30" class="form-control" ng-model="$parent.interest" name="interest"
                              placeholder="Tell something about yourself" required></textarea>
                    </div>
                </div>
                <button type="button" class="btn btn-success btn-s" ng-click="uploader.uploadAll()"
                        ng-disabled="!uploader.getNotUploadedItems().length || profileUpdate.$invalid">
                    <span class="glyphicon glyphicon-upload"></span> Save Profile
                </button>
            </form>
        </div>
    </div>
</div>
